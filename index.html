<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Kanit";
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark d-flex justify-content-center p-0 m-0">
        <h1 class="text-light p-0 mx-0 my-3">คำนวนเปอร์เซ็น</h1>
    </nav>
    <br>
    <div class="container">
        <div class="d-flex justify-content-evenly align-items-center">
            <input type="number" class="form-control w-25" id="x"> % ของ <input type="number" class="form-control w-25"
                id="y">
            <button type="button" class="btn btn-dark" id="cal">คำนวณ</button>
        </div>
        <br>
        <div class="d-flex justify-content-evenly align-items-center">
            <input type="number" class="form-control w-25" id="xx"> เป็นกี่ % ของ <input type="number"
                class="form-control w-25" id="yy">
            <button type="button" class="btn btn-dark" id="calcal">คำนวณ</button>
        </div>
    </div>

    <script>
        document.getElementById("cal").addEventListener("click", () => {
            Swal.fire(((parseInt(document.getElementById("x").value) * parseInt(document.getElementById("y").value)) / 100).toString());
        });

        document.getElementById("calcal").addEventListener("click", () => {
            Swal.fire(((parseInt(document.getElementById("xx").value) * 100) / parseInt(document.getElementById("yy").value)).toString());
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
